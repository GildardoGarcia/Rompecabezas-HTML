

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>



<style>
#elemID {
	width: 0;
	height: 0;
	border: none;
	caret-color: #1a9e12;
	position: fixed;
	bottom: 0;
	left: 0;
}
</style>



<input type="text" id="elemID" />

<script type="text/javascript">
var input = document.getElementById('elemID');
input.focus();
    input.onblur = function (event) { 
        var blurEl = this; 
	blurEl.value="";
        setTimeout(function() {
            blurEl.focus()
        }, 10); 
    };
</script>
 




</body>
</html>
